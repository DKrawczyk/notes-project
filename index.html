<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/common.css" />
        <link rel="stylesheet" media="(max-width:601px)" href="/styles/mobile.css" />
        <link rel="stylesheet" media="(min-width:602px) and (max-width:1280px)" href="/styles/tablet.css" />
        <link rel="stylesheet" media="(min-width:1281px)" href="/styles/desktop.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes tool</title>
    </head>
    <body>
        <main class="container">
            <div class="overlay hidden"></div>
            <header class="header">
                <div class="header-title">
                    <img src="/icons/file-icon.svg" />
                    <h1>Notes</h1>
                </div>
                <div class="search-bar">
                    <input class="default-input" id="search" placeholder="Search notes..." />
                </div>
            </header>
            <section class="notes-section">
                <div class="no-content">
                    <img src="/icons/info-circle.svg" />
                    <h1>No notes yet</h1>
                    <p>Add a note to keep track of your learnings.</p>
                    <button class="secondary-button medium" id="add-note">
                        <img src="/icons/add-note.svg" />Add Note
                    </button>
                </div>
                <div class="adding-note hidden">
                    <div class="new-note-header">
                        <h1>Add new note</h1>
                        <span class="cancel-click">Cancel</span>
                    </div>
                    <form id="note-form">
                        <input class="default-input" type="text" placeholder="Note title" id="note-title" />
                        <div class="textarea-wrapper">
                            <textarea class="default-input" placeholder="Your note..." id="note-content"></textarea>
                            <button class="primary-button small hidden" id="insert-note">Add</button>
                        </div>
                        <span id="error-message" class="error"></span>
                    </form>
                </div>
                <div class="notes-wrapper hidden">
                    <button class="primary-button large" id="add-another-note">Add new</button>
                    <div class="notes"></div>
                </div>
            </section>
            <div class="delete-modal hidden">
                <h1>Delete Note</h1>
                <p>Are you sure you want to delete this note?</p>
                <div class="buttons-wrapper">
                    <button class="secondary-button medium" id="cancel-delete">Cancel</button>
                    <button class="primary-button medium" id="confirm-delete">Delete</button>
                </div>
            </div>
        </main>
        <script type="module" src="/scripts/main.js"></script>
    </body>
</html>
